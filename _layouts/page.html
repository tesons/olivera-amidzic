---
layout: default
---

<article class="page-content">
  <header class="page-header">
    {% if page.title %}
    <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}

    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-body">
    {{ content }}
  </div>

  {% if page.youtube_section %}
  <section class="youtube-section">
    <h2>Видео галерија</h2>
    <div class="youtube-gallery">
      <div class="video-responsive">
        <iframe
          src="https://www.youtube.com/embed?listType=user_uploads&list={{ site.youtube_channel_id }}"
          frameborder="0"
          allowfullscreen
          loading="lazy"
          title="YouTube видео галерија">
        </iframe>
      </div>
    </div>
  </section>
  {% endif %}
</article>
